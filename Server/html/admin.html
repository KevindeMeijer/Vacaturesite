<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  	<meta charset="utf-8">
  	<title>E.I. | Login </title>
  	<link rel="stylesheet" href="../css/admin.css">
  	<link rel="stylesheet" href="../css/style.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
      <header>
          <div class="header">
              <a href="../html/index.html"><img src="../img/logo/logo_tight.png" alt="Employment Insights" class="logo"></a>

              <input type="checkbox" id="chk">
              <label for="chk" class="show-menu-btn">
                  <i class="fas fa-ellipsis-h"></i>
              </label>

              <ul class="menu">
                  <a href="../html/favourites.html">Favorieten</a>
                  <a href="../html/dashboard.html">Dashboard</a>
                  <a href="../html/team.html">Ons Team</a>
                  <a href="../html/contact.html">Contact</a>
                  <a href="../html/admin.html">Admin</a>

                  <label for="chk" class="hide-menu-btn">
                      <i class="fas fa-times"></i>
                  </label>

              </ul>
          </div>
      </header>

      <form class="login-form" action="../html/adminpage.html">
         <h1>Login</h1>

         <div class="txtb">
            <input type="text" pattern="Admin" required>
            <span data-placeholder="Gebruikersnaam"></span>
         </div>

         <div class="txtb">
            <input type="password" pattern="root" required>
            <span data-placeholder="Wachtwoord"></span>
         </div>

         <input type="submit" class="logbtn" value="Login">

      </form>

      <script type="text/javascript">
         $(".txtb input").on("focus",function(){
            $(this).addClass("focus");
         });

         $(".txtb input").on("blur",function(){
            if($(this).val() == "")
            $(this).removeClass("focus");
         });
      </script>

  </body>
</html>
