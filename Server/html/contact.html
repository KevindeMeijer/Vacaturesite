<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>E.I. | Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>

<body>
    <header>
        <div class="header">
            <a href="../html/index.html"><img src="../img/logo_tight.png" alt="Employment Insights" class="logo"></a>

            <input type="checkbox" id="chk">
            <label for="chk" class="show-menu-btn">
                <i class="fas fa-ellipsis-h"></i>
            </label>

            <ul class="menu">
                <a href="../html/favourites.html">Favorieten</a>
                <a href="../html/dashboard.html">Dashboard</a>
                <a href="../html/settings.html">Settings</a>
                <a href="../html/contact.html">Contact</a>

                <label for="chk" class="hide-menu-btn">
                    <i class="fas fa-times"></i>
                </label>

            </ul>
        </div>
    </header>

    <div class="container">
        <div style="text-align:center">
            <h2>Neem hieronder contact met ons op...</h2>
        </div>
        <div class="row">
            <div class="column">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d23929.94184369498!2d5.169985522857581!3d52.08457858502189!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c6693e9a2d0c9f%3A0xa9867c6558813da4!2sHogeschool%20Utrecht%2C%20Heidelberglaan%2015%2C%203584%20CS%20Utrecht!5e1!3m2!1snl!2snl!4v1585818032325!5m2!1snl!2snl" width="100%" height="590px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="column">
                <form action="../html/confirmation.html">
                    <label for="fname">Naam</label>
                    <input type="text" id="fname" name="firstname" placeholder="Stijn de Kaper" required>
                    <label for="tel">Telefoonnummer</label>
                    <input type="tel" id="tel" name="tel" placeholder="0699227755">
                    <label for="email">E-mailadres</label>
                    <input type="email" id="email" name="email" placeholder="stijn.dekaper@outlook.com">
                    <label for="country">Onderwerp</label>
                    <select id="country" name="country">
                        <option value="bug">Bug</option>
                        <option value="problem">Probleem</option>
                        <option value="suggest">Suggestie</option>
                        <option value="other">Anders</option>
                    </select>
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                    <input type="submit" value="Submit" required>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
